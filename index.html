<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mystic Square</title>

<link rel="shortcut icon" type="image/x-icon" href="resource/puzzle.png" />

<!-- Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<link href="css/home.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="js/display.js"></script>
<script src="js/game.js"></script>
<script src="js/control.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body onLoad="initiate();">
<div class="container-fluid"> 
  <!-- title thingu-->
  <div class="row">
    <div class="col-sm-12 text-center pt-md-5 pt-5">
      <h1>Mystic Square</h1>
    </div>
  </div>
  
  <!--  buttons-->
  
<!--  timerbutton-->
  <div class="row pt-md-3 pt-4">
    <div class="col-6 text-right pr-4">
      <button id="timer" type="button" data class="btn btn-sm">
      	<span class="fa fa-clock-o mr-2"></span>
      	<span>00:00</span>
      </button>
    </div>
    
<!--    movebutton-->
    <div class="col-6 text-left pl-4">
      <button id="move" type="button" class="btn btn-sm pr-4">
      	<span class="fa fa-cubes mr-2"></span>
      	<span>0</span>
      </button>
    </div>
  </div>
  
  <!--  board-->
  <div class="row text-center mt-4 mr-md-0 ml-md-0 mr-3 ml-3">
    <div class="col-md-4 offset-md-4 col-12"> 
      
      <!--   	the actual playboard-->
      <div id="playbox" class="d-block">
      </div>
      
      <!--    image dropdown-->
      <div class="mt-2 dropup d-block"> 
        
        <!--     the dropdown selector button-->
        <button class="btn btn-sm btn-link dropdown-toggle float-left ml-0 pl-0" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        	<span class="fa fa-picture-o"></span>
        </button>
        
        <!--    dropdown menu-->
        <div id="image-selector" class="dropdown-menu" aria-labelledby="dropdownMenu">
          <button class="dropdown-item" type="button" data-foo="0">Window</button>
          <button class="dropdown-item" type="button" data-foo="1">Cup</button>
          <button class="dropdown-item" type="button" data-foo="2">Tree</button>
          <button class="dropdown-item" type="button" data-foo="3">Cat</button>
          <button class="dropdown-item" type="button" data-foo="4">Eevee</button>
        </div>
      </div>
      
      <button class="btn btn-sm btn-link float-left ml-2 pl-0" id="toggleNumber">
        	<span class="fa fa-sort-numeric-asc"></span>
      </button>
      
      <!--     the restart button-->
      <button id="restart" class="btn btn-sm btn-link float-right mr-0 pr-0">
      	<small>Restart</small>
      	<span class="fa fa-rotate-left ml-2"></span>
      </button>
      
      <!--     the pause button-->
      <button id="pause" class="btn btn-sm btn-link float-right mr-0 pr-0"><small>Pause</small><span class="fa fa-pause-circle-o ml-2"></span></button>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
